<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyForge &mdash; Password Generator</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />

    <!-- IBM Plex Sans Static -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <main>
      <h1>KeyForge &mdash; Password Generator</h1>

      <!--
        MARK: Show Field
      -->
      <section class="display-container">
        <input
          class="display"
          placeholder="Password"
          readonly
          data-display-password
        />

        <button data-copy-password>
          <span class="copy-tooltip" data-reset-pass></span>
          <img
            src="../assets/reset.svg"
            alt="Regenerate password"
            width="24"
            height="24"
          />
        </button>
      </section>

      <!--
        MARK: Input Field
      -->
      <section class="input-container">
        <!-- Password Length -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-length-number>0</p>
        </div>

        <!-- Range Slider -->
        <input
          type="range"
          min="4"
          max="16"
          value="8"
          class="pass-slider"
          step="1"
          data-range-slider
        />
      </section>

      <!-- Checkbox Fields -->
      <div class="check">
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Include Uppercase Alphabets</label>
      </div>
      <div class="check">
        <input type="checkbox" id="lowercase" />
        <label for="lowercase">Include Lowercase Alphabets</label>
      </div>
      <div class="check">
        <input type="checkbox" id="numbers" />
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="check">
        <input type="checkbox" id="symbols" />
        <label for="symbols">Include Special Symbols</label>
      </div>

      <!-- Password Section -->
      <div class="strength-container">
        <p>Strength</p>
        <span class="indicator" data-strength-indicator></span>
      </div>

      <!-- Generate Password -->
      <button class="btn-generate">Generate Password</button>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
